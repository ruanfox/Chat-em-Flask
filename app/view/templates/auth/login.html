{% extends "base.html" %}

{% block content %}
<div class="d-flex row justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Conecte-se</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/api/login" method="POST" id="login-form">

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input name="email" type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('main.register') }}" class="text-decoration-none">Criar nova conta</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
